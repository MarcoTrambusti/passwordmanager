name: Java CI with Maven in Linux
on:
 push:
 pull_request:
    branches:
        -master

jobs:
 build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        java: [ 8 ]
        additional-maven-args: ["-Pjacoco", "-Pdocker"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
        - os: ubuntu-latest
          java: 11

    name: Build with Java ${{ matrix.java }} on ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK  ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
       java-version: ${{ matrix.java }}
    - name: Cache Maven Packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2-
    - name: Build with Maven
      run: mvn -f pom.xml clean verify ${{ matrix.additional-maven-args }}
    - name: Generate JUnit Report
      run: >
        mvn -f com.examples.myproject/pom.xml
        surefire-report:report-only site:site -DgenerateReports=false
      if: ${{ always() }}
    - name: Archive JUnit Report
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
      name: surefire-report-jdk-${{ matrix.java }}
      path: '**/target/site'
